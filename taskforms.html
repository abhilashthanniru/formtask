<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: auto;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Application Form</h1>
    <form action="" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <label>Interests:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="interests" value="Sports"> Sports</label>
            <label><input type="checkbox" name="interests" value="Music"> Music</label>
            <label><input type="checkbox" name="interests" value="Travel"> Travel</label>
        </div>
        <label>Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">-- Select Your Country --</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
        </select>
        <label for="bio">Brief Bio:</label>
        <textarea id="bio" name="bio" rows="5" placeholder="Tell us about yourself"></textarea>
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        <input type="hidden" name="formID" value="12345">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
